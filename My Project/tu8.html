<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role:</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email"> Email: </label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date">Date:</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="bonus">Bonus:</label>
        <div>
            <input type="number" name="myBonus" id="Bonus">
        </div>
        <br>
        <label for="eligiblity">Are you eligible?: </label>
        <div>
            <input type="checkbox" name="myEligiblity" id="eligiblity" checked> <!--checked for by-default checked-->
        </div>
        <br>
        <label for="gender">Gender:</label>
        <div>
            Male<input type="radio" name="myGender" id="gender"> Female<input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <label for="yourself">Write about yourself: </label>
        <div>
            <br><textarea name="myText" cols="30" rows="10" id="yourself"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
